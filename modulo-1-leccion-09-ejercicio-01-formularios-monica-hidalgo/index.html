<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <form class="main__form" action="/signup" method="post">
            <label for="firstName">Nombre</label>
            <input class="main__form--input" placeholder="Escribe aquí tu nombre" id="firstName" type="text"
                name="firstName" required />

            <label for="lastName">Apellido</label>
            <input class="main__form--input" placeholder="Escribe aquí tu apellido" id="lastName" type="text"
                name="lastName" />

            <label for="email">Email</label>
            <input class="main__form--input" placeholder="Escribe aquí tu email" id="email" type="email" name="email"
                required />

            <label for="street">Calle</label>
            <input class="main__form--input" placeholder="Nombre de la calle" id="street" type="text" name="street"
                required />

            <label for="city">Ciudad</label>
            <input class="main__form--input" placeholder="Nombre de la ciudad" id="city" type="text" name="city"
                value="Madrid" required />

            <label for="province">Provincia</label>
            <input class="main__form--input" placeholder="Nombre de la Provincia" id="province" type="text"
                name="province" required>

            <label for="country">País</label>
            <input class="main__form--input" placeholder="Escribe aquí el país" id="country" type="text" name="country"
                value="España" required>

            <label for="dni">DNI</label>
            <input class="main__form--input" placeholder="Escribe aquí tu dni" id="dni" type="text" name="dni" required>

            <label for="phone">Teléfono</label>
            <input class="main__form--input" placeholder="Escribe aquí tu teléfono" id="phone" type="tel" name="phone"
                required>

            <label for="password">Contraseña</label>
            <input class="main__form--input" placeholder="Escribe aquí tu contraseña" id="password" type="password"
                name="password" required>

            <label for="password_confirm">Confirma tu contraseña</label>
            <input class="main__form--input" placeholder="Escribe aquí tu contraseña de nuevo" id="password_confirm"
                type="password" name="password_confirm" required>

            <input class="main__form--input" type="submit" value="Enviar">


        </form>


    </main>
</body>

</html>
